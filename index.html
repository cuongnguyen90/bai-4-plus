<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Check so</title>
</head>
<body>
<script>
    function isFibonanci (num) {
        let arr = [0,1];

        for (let i = 2; i < num; i++){

                arr.push(arr[i - 2] + arr[i -1])

        }

        for (i = 0 ; i < arr.length ;i++){
            if (arr[i] < num){
                document.write(arr[i]+",\n");
            }
        }


    }

    isFibonanci(prompt('nhap vao'))
</script>
</body>
</html>
